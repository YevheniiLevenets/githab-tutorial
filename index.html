<!--стандартоное обозначение типа разметки страницы (данная страница написна на языке HTML и поддерживается спецификацией HTML living standart)-->
<!DOCTYPE html>
<!--Обозначение основного языка, отображаемого на странице-->
<html lang="ru">
  <!--<html> - Корневой элемент документа как контейнер, который заключает в себе всё содержимое страницы. Все, что находится за его пределами, не воспринимается браузером как HTML-код и не обрабатывается-->
  <head>
    <!--Предназначен для хранения служебной информации о странице: заголовок, описание, кодировку и т. д. Вся эта информация не отображается в окне браузера, однако содержит данные, которые указывают браузеру как следует обрабатывать страницу-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--задает адаптацию страници под размер экрана-->
    <meta name="description" content="Изучение основ HTML5 для новичков" />
    <!--Краткое описание содержания помогает поисковым системам лучше проиндексировать страницу-->
    <title>Тренировочная страница</title>
  </head>
  <body>
    <!--Содержит контент будущей веб-страницы. Контент, который должен отображаться на странице, следует располагать именно внутри этого тега.-->
    <h1>My firs heading</h1>
    <h2>My firs heading</h2>
    <h3>My firs heading</h3>
    <h4>My firs heading</h4>
    <h5>My firs heading</h5>
    <h6>My firs heading</h6>
    <p>
      <b>Пробую новое</b>
    </p>
    <input type="text" />
    <p>
      <b
        >This is a <br />
        paragraph with a line break.</b
      >
    </p>
    <!--horrisont rules-->
    <hr />
    <p>Преимущества</p>
    <ul>
      <li>Работает в браузере</li>
      <li>Не грузит систему</li>
      <li>Удобный интерфейс</li>
      <p>Lorem ipsum dolor sit amet.</p>
    </ul>
  </body>
</html>
